<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, height=device-height, width=device-width, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/calculator.css" />
        <meta name="msapplication-tap-highlight" content="no" />
        <title>Hello World</title>
        <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.2.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </head>
    <body>
        <div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="readyToRun">
                  <button class="runCalculator">Run Calculator</button>
                </p>
            </div>
        </div>
        <div class="calculator">
          <div class="commandArea">0</div>
          <div class="row">
            <button class="calculatorButton" value="1">1</button>
            <button class="calculatorButton" value="2">2</button>
            <button class="calculatorButton" value="3">3</button>
            <button class="calculatorButton" value="add">+</button>
          </div>
          <div class="row">
            <button class="calculatorButton" value="4">4</button>
            <button class="calculatorButton" value="5">5</button>
            <button class="calculatorButton" value="6">6</button>
            <button class="calculatorButton" value="subtract">-</button>
          </div>
          <div class="row">
            <button class="calculatorButton" value="7">7</button>
            <button class="calculatorButton" value="8">8</button>
            <button class="calculatorButton" value="9">9</button>
            <button class="calculatorButton" value="divide">/</button>
          </div>
          <div class="row">
            <button class="calculatorButton" value="clear">C</button>
            <button class="calculatorButton" value="0">0</button>
            <button class="calculatorButton" value="equal">=</button>
            <button class="calculatorButton" value="multiply">X</button>
          </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
    </body>
</html>
